<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>text vs utext</h1>
<ul>
    <li>th:text 사용 <span th:text="${data}"></span></li>
    <li>th:utext 사용 <span th:utext="${data}"></span></li>
</ul>

<h1><span th:inline="none">[[...]] = </span>[[${data}]]</h1>
<h1><span th:inline="none">[(...)] = </span>[(${data})]</h1>
</body>
</html>
