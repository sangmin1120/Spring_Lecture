<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Attribute Examples</title>
</head>
<body>
<h1>속성 설정</h1>
<input type="text" name="mock" th:name="userA" />

<h1>속성 추가</h1>
<ul>
    <li>th:attrappend = <input type="text" class="text" th:attrappend="class=' large'" /></li>
    <li>th:attrprepend = <input type="text" class="text" th:attrprepend="class='large '" /></li>
    <li>th:classappend = <input type="text" class="text" th:classappend="large" /></li>
</ul>

<h1>checked 처리</h1>
<ul>
    <li>checked o = <input type="checkbox" name="active" th:checked="true" /></li>
    <li>checked x = <input type="checkbox" name="active" th:checked="false" /></li>
    <li>checked=false = <input type="checkbox" name="active" checked="false" /></li>
</ul>
</body>
</html>
